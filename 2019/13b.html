function playGame() {
	var data = [-2,-2,-2];
	
	run: while (running) {
		var data = [];
		for (i = 0; i < 3; i++) {
			gameState.output = null;
			gameState.status = null;
			gameState = compute(gameState.mem,gameState.ip,gameState.relativeBase,joystick);

			//Exit if halt
			if (gameState.status != "output") {
				running = false;
				break run;
			} 
			
			data.push(parseInt(gameState.output));
		}
		
		if (data.length == 3) {
			if (data[0] == -1) {
				score = data[2];
				break run; //Frame draw finished
			} else {
				displayTile(data[0],data[1],data[2]);
				if (data[2] == 4) {
					break run; //Drawing ball (last step in a frame)
				}
			}
		}
	}
	displayScreen();
}

function displayTile(x,y,type) {
	while (y >= screen.length) {
		screen.push([]);
	}
	while (x >= screen[y].length) {
		screen[y].push(0);
	}
	screen[y][x] = type;
}

function displayScreen() {
	document.body.innerHTML = "";
	print('<a target="_blank" href="https://adventofcode.com/2019/day/13" class="aoc">Advent of Code > 2019 > Day 13 > Part 2</a>');
	print();
	print("<a>Use right/left arrow keys to move paddle, press up when ball is over paddle</a>");
	print("<a>See console for score history</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>Score: "+score+"</b>");
	print();
	console.log(score);
	for (y = 0; y < screen.length; y++) {
		var line = "";
		for (x = 0; x < screen[y].length; x++) {
			switch (screen[y][x]) {
				case 0: 
					line += '<a class="empty">\uff3e</a>'; //Empty (_)
					break;				
				case 1: 
					line += '<a class="wall">\uff03</a>'; //Wall (#)
					break;				
				case 2: 
					line += '<a class="block">\uff20</a>'; //Block (*)
					break;				
				case 3: 
					line += '<a class="paddle">\uff1d</a>'; //Paddle (=) 
					break;				
				case 4: 
					line += '<b class="ball">\uff2f</b>'; //Ball (O)
					break;
			}
		}
		print(line);
	}
	print();
	print('<textarea id="getState">Get your save state here</textarea>');
	print('<button onclick="getState()">Get save state</button>');
	print();
	print('<textarea id="setState">Paste your save state here</textarea>');
	print('<button onclick="setState()">Load save state</button>');
}

function getState() {
	outString = "";
	outString += JSON.stringify(screen);
	outString += "*&*";
	outString += JSON.stringify(gameState);
	document.getElementById("getState").innerHTML = btoa(outString);
}

function setState() {
	if (atob(document.getElementById("setState").value) == "Paste your save state here") {
		alert("Paste a save state first");
		return;
	}
	screen = [];
	screenGameState = atob(document.getElementById("setState").value).split("*&*");
	screen = JSON.parse(screenGameState[0])
	gameState = JSON.parse(screenGameState[1]);
	running = true;
	displayScreen();
}

document.addEventListener("keydown", function(event) {
	const key = event.key;
	switch (key) {
		case "ArrowLeft":
			event.preventDefault();
			joystick = -1;
			playGame();
			break;
		case "ArrowRight":
			event.preventDefault();
			joystick = 1;
			playGame();
			break;
		case "ArrowUp":
			event.preventDefault();
			joystick = 0;
			playGame();
			break;
	}
});

							paramsIndexes.push(mem[ip+paramIndex+1]);
							break;
						case "1":
							params.push(mem[ip+paramIndex+1]); //immediate mode
							paramsIndexes.push((ip+paramIndex+1));
							break;
						case "2":
							params.push(mem[relativeBase + mem[ip+paramIndex+1]]); //relative mode
							paramsIndexes.push((relativeBase + mem[ip+paramIndex+1]));
							break;
					}
				}
				
				status = "output";
				output = params[0];
				//print(output);
				ip+=2;
				break prg;
				
			case 5: //Jump if true (non-zero) 
				paramsIn = 2; //Number of parameters taken
				for (paramIndex = 0; paramIndex < paramsIn; paramIndex++) { //For each parameter
					//Select the correct mode
					if (0 > (paramModes.length-1-paramIndex)) {
						paramMode = "0";
					} else {
						paramMode = paramModes[paramModes.length-1-paramIndex];
					}
					
					//Perform correct action for mode
					switch (paramMode) {
						case "0":
							params.push(mem[mem[ip+paramIndex+1]]); //position mode	
							paramsIndexes.push(mem[ip+paramIndex+1]);
							break;
						case "1":
							params.push(mem[ip+paramIndex+1]); //immediate mode
							paramsIndexes.push((ip+paramIndex+1));
							break;
						case "2":
							params.push(mem[relativeBase + mem[ip+paramIndex+1]]); //relative mode
							paramsIndexes.push((relativeBase + mem[ip+paramIndex+1]));
							break;
					}
				}
				
				if (params[0] != 0) {
					ip = params[1]; //**jump does not increase ip**
				} else {
					ip+=3;
				}
				break;
				
			case 6: //Jump if false (zero)
				paramsIn = 2; //Number of parameters taken
				for (paramIndex = 0; paramIndex < paramsIn; paramIndex++) { //For each parameter
					//Select the correct mode
					if (0 > (paramModes.length-1-paramIndex)) {
						paramMode = "0";
					} else {
						paramMode = paramModes[paramModes.length-1-paramIndex];
					}
					
					//Perform correct action for mode
					switch (paramMode) {
						case "0":
							params.push(mem[mem[ip+paramIndex+1]]); //position mode	
							paramsIndexes.push(mem[ip+paramIndex+1]);
							break;
						case "1":
							params.push(mem[ip+paramIndex+1]); //immediate mode
							paramsIndexes.push((ip+paramIndex+1));
							break;
						case "2":
							params.push(mem[relativeBase + mem[ip+paramIndex+1]]); //relative mode
							paramsIndexes.push((relativeBase + mem[ip+paramIndex+1]));
							break;
					}
				}
				
				if (params[0] == 0) {
					ip = params[1];
				} else {
					ip+=3;
				}
				break;
				
			case 7: //Less than (1 < 2)
				paramsIn = 3; //Number of parameters taken
				for (paramIndex = 0; paramIndex < paramsIn; paramIndex++) { //For each parameter
					//Select the correct mode
					if (0 > (paramModes.length-1-paramIndex)) {
						paramMode = "0";
					} else {
						paramMode = paramModes[paramModes.length-1-paramIndex];
					}
					
					//Perform correct action for mode
					switch (paramMode) {
						case "0":
							params.push(mem[mem[ip+paramIndex+1]]); //position mode	
							paramsIndexes.push(mem[ip+paramIndex+1]);
							break;
						case "1":
							params.push(mem[ip+paramIndex+1]); //immediate mode
							paramsIndexes.push((ip+paramIndex+1));
							break;
						case "2":
							params.push(mem[relativeBase + mem[ip+paramIndex+1]]); //relative mode
							paramsIndexes.push((relativeBase + mem[ip+paramIndex+1]));
							break;
					}
				}
				
				if (params[0] < params[1]) {
					mem[paramsIndexes[2]] = 1;
				} else {
					mem[paramsIndexes[2]] = 0;
				}
				ip+=4;
				break;
				
			case 8: //Equals
				paramsIn = 3; //Number of parameters taken
				for (paramIndex = 0; paramIndex < paramsIn; paramIndex++) { //For each parameter
					//Select the correct mode
					if (0 > (paramModes.length-1-paramIndex)) {
						paramMode = "0";
					} else {
						paramMode = paramModes[paramModes.length-1-paramIndex];
					}
					
					//Perform correct action for mode
					switch (paramMode) {
						case "0":
							params.push(mem[mem[ip+paramIndex+1]]); //position mode	
							paramsIndexes.push(mem[ip+paramIndex+1]);
							break;
						case "1":
							params.push(mem[ip+paramIndex+1]); //immediate mode
							paramsIndexes.push((ip+paramIndex+1));
							break;
						case "2":
							params.push(mem[relativeBase + mem[ip+paramIndex+1]]); //relative mode
							paramsIndexes.push((relativeBase + mem[ip+paramIndex+1]));
							break;
					}
				}
				
				if (params[0] == params[1]) {
					mem[paramsIndexes[2]] = 1;
				} else {
					mem[paramsIndexes[2]] = 0;
				}
				ip+=4;
				break;		
				
			case 9: //Adjust Relative Base
				paramsIn = 1; //Number of parameters taken
				for (paramIndex = 0; paramIndex < paramsIn; paramIndex++) { //For each parameter
					//Select the correct mode
					if (0 > (paramModes.length-1-paramIndex)) {
						paramMode = "0";
					} else {
						paramMode = paramModes[paramModes.length-1-paramIndex];
					}
					
					//Perform correct action for mode
					switch (paramMode) {
						case "0":
							params.push(mem[mem[ip+paramIndex+1]]); //position mode	
							paramsIndexes.push(mem[ip+paramIndex+1]);
							break;
						case "1":
							params.push(mem[ip+paramIndex+1]); //immediate mode
							paramsIndexes.push((ip+paramIndex+1));
							break;
						case "2":
							params.push(mem[relativeBase + mem[ip+paramIndex+1]]); //relative mode
							paramsIndexes.push((relativeBase + mem[ip+paramIndex+1]));
							break;
					}
				}
				
				relativeBase+=params[0];
				ip+=2;
				break;
				
			case 99: //Exit
				print("Exit");
				ip+=1;
				status = "halt";
				break prg;
				
			default: //Other
				status = "fail";
				print("Invalid Operation");
				ip+=1;
				alert("fail");
				break prg;
		}
	}
	
	return {output:output, status:status, mem:mem, ip:ip, relativeBase:relativeBase};
}

function expandMemory(memory, amount) {
	for (i = 0; i < amount; i++) {
		memory.push(0);
	}
	return memory;
}

}

	return parseInt(prompt(msg));
}
